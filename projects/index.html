---
layout: default
title: Projects
---

<div id="home">
    <h1>I was thinking...</h1>
    <ul class="posts">
        {% for post in site.categories.projects %}
            <li>
                <span>{{ post.date | date_to_string }}</span> &raquo;
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
