<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Phone Camera Capture</title>
	</head>
	<body>
		<h1>HTML5 Phone Camera Capture</h1>
		<p>Using just a single input field? Apparently so...</p>
		<p>
			<label for="get_image">Get image:</label>
			<input type="file" capture="camera" accept="image/*" id="get_image" />
		</p>
	</body>
</html>
